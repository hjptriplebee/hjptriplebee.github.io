  velocity_ui:
  # See: https://faisalman.github.io/ua-parser-js/
  ua_parser:
  # See: http://fontawesome.io/
  fontawesome:
  # https://www.algolia.com
  algolia_instant_js:
  algolia_instant_css:
  # See: https://github.com/HubSpot/pace
  pace:
  pace_css:
  canvas_nest:
  three:
  three_waves:
  canvas_lines:
  canvas_sphere:
  canvas_ribbon:
  han:
